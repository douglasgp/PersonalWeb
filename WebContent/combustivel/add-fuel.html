<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Manager Fuel</title>
<link rel="stylesheet" type="text/css" href="estilo2.css" />
</head>
<body>
<br>
	<h1>Adds Fuel</h1>
	<hr />
	<form action="addFuel">
		Liter value: <input type="text" name="valorLitro" /><br />
		Amount: <input type="text" name="valorTotal" /><br />
		Current mileage: <input type="text" name="kmAtual" /><br />
		Mileage traveled: <input type="text" name="kmPercorrida" /><br />
		Total liters: <input type="text" name="totalLIitros" /><br />
		Reservoir level: <input type="text" name="nivelReservatorio" /><br />
		Date of supply: <input type="text" name="dataAbastece" /><br />
		
		<input type="submit" value="Record">
	</form>
</body>
</html>
