<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- PADRÃO -->
    <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>
  <div class="card-panel teal lighten-2"></div>
  <script type="text/javascript">

    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.dropdown-trigger');
      var instances = M.Dropdown.init(elems, options);
    });
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.tooltipped');
      var instances = M.Tooltip.init(elems, options);
    });
  </script>
  <body>

          <nav>
            <div class="nav-wrapper">
              <a class="brand-logo">Study Management - Login Page</a>
            </div>
          </nav>
    <div class="container">

      <div class="row">
        <!-- Campo para inserir usuário -->
        <div class="input-field col s12">
          <i class="material-icons prefix">perm_identity</i>
          <input id="login" type="text" class="validate">
          <label for="login">Login"</label>
        </div>
        <!-- Campo para inserir senha-->
        <div class="input-field col s12">
          <i class="material-icons prefix">vpn_key</i>
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
        <!-- Botão para entra no sistema -->
        <div align="center">
          <a align="center" class="waves-effect waves-light btn-large" href="main-page.html" title="Log in to the system">
            <i class="material-icons right">send</i>Log in</a><br><br>
          <a align="center" href="help-login.html" class="btn tooltipped" data-position="bottom" data-tooltip="I am a tooltip">Log in options</a>
          <a class="btn" id="toast"> Click Here (toast)</a>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
    $("#toast")click(function(){
      Materialize.toast('Olá mundo' 300)
    }))
    </script>
  </body>
</html>
