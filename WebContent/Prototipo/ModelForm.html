<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>
  <body>
        <div class="container">
          <!-- Nome do curso -->
          <div class="input-field col s6">
            <i class="material-icons prefix">class</i>
            <input id="coursename" type="text" class="validate">
            <label for="coursename">Course Name</label>
          </div>

          <!-- Instituição -->
          <div class="input-field col s6">
            <i class="material-icons prefix">account_balance</i>
            <input id="institute" type="tel" class="validate">
            <label for="institute">Institute</label>
          </div>

          <!-- Carga horária -->
          <div class="input-field col s6">
            <i class="material-icons prefix">access_time</i>
            <input id="workload" type="tel" class="validate">
            <label for="workload">Workload</label>
          </div>

          <!-- Descrição -->
          <div class="input-field col s6">
            <i class="material-icons prefix">announcement</i>
            <input id="desctiption" type="tel" class="validate">
            <label for="desctiption">Description</label>
          </div>

          <!-- Estrutura curricular -->
          <div class="input-field col s6">
            <i class="material-icons prefix">library_books</i>
            <input id="curriculum" type="tel" class="validate">
            <label for="curriculum">Curriculum</label>
          </div>

        <button class="btn waves-effect waves-light" id="btn">Submit
           <i class="material-icons right">send</i>
        </button>
      </div><!-- END ROW -->

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      }

    </script>
  </body>
</html>
