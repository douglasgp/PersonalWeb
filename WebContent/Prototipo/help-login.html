<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- PADRÃO -->
    <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
  </head>
    <div class="card-panel teal lighten-2">Change Password.</div>
  <body>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Study Management - Prototype</a>
    </div>
    <div class="container">

      <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s12">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
          <label for="disabled">Disabled</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email_inline" type="email" class="validate">
            <label for="email_inline">Email</label>
            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
          </div>
        </div>
      </div>
    </form>
  </div>

      <div align="center" class="arrow">
        <!-- Botão voltar -->
        <a align="center" class="waves-effect waves-light btn-large" href="index.html" title="Return to Log in page">
          <i class="material-icons left">arrow_back</i>Return</a>
        <!-- Botão avançar -->
        <a align="center" class="waves-effect waves-light btn-large" href="page-error.html" title="Try log in">
          <i class="material-icons right">arrow_forward</i>Advance</a>
      </div>
    </div>
    <!-- PADRÃO -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
